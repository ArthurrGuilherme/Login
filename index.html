<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ATD</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="formulario-login">
        <div class="sessao-login">
            <form action="">
                <h2>Login</h2>
                <div class="sessao-formulario">
                    <input type="email" placeholder="Digite seu E-mail" name="" id="">
                    <input type="password" placeholder="senha" name="" id="">
                    <div class="sessa-btn">
                        <a class="btn-suporte" id="btn" href="http://" target="_blank">Suporte</a>
                        <input type="button" id="btn" value="Entrar">
                    </div>    
                </div>    
                <div class="redes">
                    <ul class="redes-links">
                        <li class="lista link">
                            <a href="">
                                <i class='bx bxl-whatsapp' ></i>
                            </a>
                        </li>
                        <li class="lista link">
                            <a href="">
                                <i class='bx bxl-instagram'></i>
                            </a>
                        </li>
                        <li class="lista link">
                            <a href="">
                                <i class='bx bxl-google' ></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
